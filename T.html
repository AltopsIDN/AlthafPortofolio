<script>
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.prev-btn');
  const nextBtn = document.querySelector('.next-btn');

  const visibleSlides = 3;
  const totalSlides = slides.length;
  const slideWidth = slides[0].offsetWidth + 40; // includes margin

  let index = visibleSlides; // Start at first original slide
  let isTransitioning = false;

  // Initial position
  slider.style.transform = `translateX(-${slideWidth * index}px)`;

  function goToSlide(direction) {
    if (isTransitioning) return;
    isTransitioning = true;

    index += direction;
    slider.style.transition = 'transform 0.5s ease';
    slider.style.transform = `translateX(-${slideWidth * index}px)`;
  }

  slider.addEventListener('transitionend', () => {
    isTransitioning = false;

    if (index >= totalSlides - visibleSlides) {
      // Reset to original start
      slider.style.transition = 'none';
      index = visibleSlides;
      slider.style.transform = `translateX(-${slideWidth * index}px)`;
    }

    if (index <= 0) {
      // Reset to original end
      slider.style.transition = 'none';
      index = totalSlides - visibleSlides * 2;
      slider.style.transform = `translateX(-${slideWidth * index}px)`;
    }
  });

  nextBtn.addEventListener('click', () => goToSlide(1));
  prevBtn.addEventListener('click', () => goToSlide(-1));

  // Optional auto slide
  // setInterval(() => goToSlide(1), 5000);
</script>
